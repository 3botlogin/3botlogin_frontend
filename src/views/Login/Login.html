<section class="login">
  <v-layout justify-center>
    <v-flex md8>
      <v-card>
        <v-toolbar class="primary">
          <h1 class="headline white--text text-xs-center fw">
            Logging in
          </h1>
        </v-toolbar>
        <v-form>
          <v-card-text>
            <v-layout column align-center relative>
              <v-progress-circular :size="100" :width="15" color="accent" indeterminate>
                <img :src='`/icons/${randomImageId}.png`' height="37" v-if="!isMobile">
              </v-progress-circular>
              <p class="subheading pt-3" v-if="!$route.params.again && !isMobile">Please select this icon on your mobile phone and enter your pincode</p>
              <p class="subheading pt-3" v-if="!$route.params.again && isMobile">Please enter your pincode</p>
              <p class="subheading pt-3" v-if="$route.params.again && isMobile">Please enter your pincode again</p>
              <p class="subheading pt-3" v-if="$route.params.again && !isMobile">Please select the icon on your mobile phone and enter your pincode again.</p>
              <!-- <p class="subheading pt-3" v-if="$route.params.again && !isMobile">Please enter your pincode and select
                this icon on your mobile phone once again.</p> -->

              <v-layout column>
                <v-btn class="accent" @click="resendNotification" v-if="!firstTime && !isMobile">
                  <v-icon left>
                    refresh
                  </v-icon>
                  Resend notification
                </v-btn>
                <v-btn class="accent" @click="openApp" v-if="isMobile">
                  Open 3Bot app
                </v-btn>
              </v-layout>
            </v-layout>
          </v-card-text>
        </v-form>
      </v-card>
    </v-flex>
  </v-layout>
</section>
