<section class="register">
  <v-progress-linear style="position:fixed; top:0; left: 0;" class="ma-0" indeterminate>
  </v-progress-linear>
  <v-layout justify-center class="pt-4">
    <v-flex md8>
      <v-card>
        <v-form @submit.prevent="showQR">
          <v-card-text>
            <v-card-title class="headline pt-0 pl-0" primary-title>
              This will be your (little) secret
            </v-card-title>
            <p class="subheading">
              Please write this on a piece of paper and keep it in a secure place. <br>
              This is the only time you'll see this.
            </p>
            <v-textarea eadonly v-model="privateKey" box label="Key"></v-textarea>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn flat type="submit">Continue</v-btn>
          </v-card-actions>
        </v-form>
      </v-card>
    </v-flex>
  </v-layout>
</section>
