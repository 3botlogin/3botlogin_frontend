<section class="inital">
  <v-progress-linear style="position:fixed; top:0; left: 0;" class="ma-0" indeterminate v-if="nameCheckStatus.checking">
  </v-progress-linear>
  <v-layout justify-center>
    <v-flex md8>
      <v-card>
        <v-toolbar class="primary">
          <h1 class="headline white--text text-xs-center fw">
            Identify yourself
          </h1>
        </v-toolbar>
        <v-form v-model="valid" @submit.prevent="identify(doubleName)">
          <v-card-text>
            <p class="subheading">
              Hi! What's your name?
            </p>
            <v-text-field :disabled="nameCheckStatus.checking" :rules="nameRules" autofocus v-model="doubleName" box
              label="Double name" hint="Give in your double name separated by a dot" required></v-text-field>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn type="submit" flat :disabled="nameCheckStatus.checking || !valid">Continue</v-btn>
          </v-card-actions>
        </v-form>
      </v-card>
    </v-flex>
  </v-layout>
</section>
